<!DOCTYPE html>

<html lang="fi">

<head>

<meta charset="UTF-8" />

<title>Kirjaudu Sisään</title>

<script type="text/javascript" language="javascript" src="oikeakirjautuminen.js"></script>

<link rel="stylesheet" href="kirj.css">

</head>

<body>

<div class="login">

<form name='form-login'>

<h1>KIRJAUDU SISÄÄN</h1>

<label for="userName">Sähköposti</label>

<input type="email" id="userName" placeholder="Syötä sähköposti" required>

<label for="userPw">Salasana</label>

<input type="password" id="userPw" placeholder="Syötä salasana" required>

<input id="login_btn" type="submit" value="Kirjaudu sisään" onclick="check()">

</form>

</div>

</body>

</html
